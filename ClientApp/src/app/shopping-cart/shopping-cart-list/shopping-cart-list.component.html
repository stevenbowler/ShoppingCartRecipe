
<div>
  <h3>List of Ingredients</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Contents</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ingredients; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.contents }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
